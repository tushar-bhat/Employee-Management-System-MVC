<!-- payroll-result.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Payroll Result</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center">Payroll Result</h1>
      <h3 class="text-center">Payroll Amount: <span th:text="${payroll}"></span></h3>
      <p class="text-center">
        <a href="/generate-payroll" class="btn btn-primary">Generate Another Payroll</a>
        <a href="/" class="btn btn-secondary">Back to Home</a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
